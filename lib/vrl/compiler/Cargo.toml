[package]
name = "vrl-compiler"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[features]
default = ["expressions"]
expressions = [
  "expr-abort",
  "expr-assignment",
  "expr-function_call",
  "expr-if_statement",
  "expr-literal",
  "expr-op",
  "expr-query",
  "expr-unary",
]
expr-abort = ["core/expr-abort"]
expr-assignment = ["expr-op"]
expr-function_call = []
expr-if_statement = []
expr-literal = []
expr-op = []
expr-query = []
expr-unary = []

[dependencies]
core = { package = "vrl-core", path = "../core", default-features = false }
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
parser = { package = "vrl-parser", path = "../parser" }
lookup = { path = "../../lookup" }
vector_common = { path = "../../vector-common", default-features = false, features = ["conversion"] }
value = { path = "../../value" }

bytes = { version = "1.1.0", default-features = false }
chrono = { version = "0.4", default-features = false }
dyn-clone = { version = "1.0.5", default-features = false }
lalrpop-util = { version = "0.19", default-features = false }
ordered-float = { version = "3", default-features = false }
paste = { version = "1", default-features = false }
regex = { version = "1", default-features = false }
serde = { version = "1", default-features = false, features = ["derive"] }
thiserror ={ version =  "1", default-features = false }
anymap = { version = "0.12.1", default-features = false }

[dev-dependencies]
criterion = "0.3"
indoc = "1"
vector_common = { path = "../../vector-common", default-features = false, features = ["btreemap"] }

[[bench]]
name = "kind"
harness = false
